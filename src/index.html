<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charser="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css"/>
    <title>Team Profiles</title>
  </head>


    <body>
      <header class="header">
        <h1>Team Profiles</h1>
      </header>

        <main class = "main-body">

          <!-- Card template -->
          `<div class = "card">
            <div class = "card-header">
              <h4>${managerName}</h4>
              <hr>
            </div>
            <div class = "card-body">
              <p class = "card-line">ID Number: ${managerId}</p>
              <p class = "card-line">Email: ${managerEmail}</p>
              <p class = "card-line">Office Number ${officeNumber}</p>
            </div>
          </div>`

          
          `<div class = "card">
            <div class = "card-header">
              <h4>${engineerName}</h4>
              <hr>
            </div>
            <div class = "card-body">
              <p class = "card-line">ID Number: ${engineerId}</p>
              <p class = "card-line">Email: ${engineerEmail}</p>
              <p class = "card-line">GitHub: ${github}</p>
            </div>
          </div>`


          `<div class = "card">
            <div class = "card-header">
              <h4>${internName}</h4>
              <hr>
            </div>
            <div class = "card-body">
              <p class = "card-line">ID Number: ${internId}</p>
              <p class = "card-line">Email: ${internEmail}</p>
              <p class = "card-line">School: ${school}</p>
            </div>
          </div>`


        </main>

    </body>

</html>
